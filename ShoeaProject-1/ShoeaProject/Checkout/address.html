<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./adress.css" rel="stylesheet" />
  </head>
  <header class="head">
    <span><a href="./checkout.html">&#8592;</a></span>
    <h2 class="h2">choose shiping</h2>
  </header>
  <body>
    <div class="adress">
      <div class="card" id="1">
        <img src="/serverImage/economy.JPG" />
        <div class="info">
          <h2>Economy</h2>
          <p>product will arive in dec21 sunday</p>
        </div>
        <span>10$</span>
        <input type="radio" class="input" />
      </div>
      <div class="card" id="2">
        <img src="/serverImage/regular.JPG" />
        <div class="info">
          <h2>Regular</h2>
          <p>product will arive in december10 wednseday</p>
        </div>
        <span>15$</span>
        <input type="radio" class="input" />
      </div>
      <div class="card" id="3">
        <img src="/serverImage/cargo.JPG" />
        <div class="info">
          <h2>Cargo</h2>
          <p>product will arive in sep30 friday</p>
        </div>
        <span>20$</span>
        <input type="radio" class="input" />
      </div>
      <div class="card" id="4">
        <img src="/images/express.JPG" />
        <div class="info">
          <h2>Express</h2>
          <p>product will arive in sep21 monday</p>
        </div>
        <span>30$</span>
        <input type="radio" class="input" />
      </div>
    </div>
    <button class="apply">Apply</button>
    <script src="./ship.js"></script>
  </body>
</html>
